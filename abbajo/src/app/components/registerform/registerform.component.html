<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../registerform/registerform.component.css">
</head>
<body class="bg-gray-50">
  <div class="max-w-2xl mx-auto my-8 px-8 sm:px-12 py-8 bg-white rounded-lg shadow-md">
    <h2 class="text-center text-gray-800 text-2xl font-semibold mb-8">Register yourself now!</h2>
    
    <div class="mb-6">
      <label for="firstName" class="block mb-2 text-gray-600 font-medium">First Name <span class="text-red-500">*</span></label>
      <input type="text" id="firstName" formControlName="firstName" required placeholder="John" 
        class="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <div class="mb-6">
      <label for="lastName" class="block mb-2 text-gray-600 font-medium">Last Name <span class="text-red-500">*</span></label>
      <input type="text" id="lastName" formControlName="lastName" required placeholder="Doe"
        class="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <div class="mb-6">
      <label for="streetAddress" class="block mb-2 text-gray-600 font-medium">Street Address <span class="text-red-500">*</span></label>
      <input type="text" id="streetAddress" formControlName="streetAddress" required placeholder="123 Main St"
        class="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <div class="mb-6">
      <label for="city" class="block mb-2 text-gray-600 font-medium">City <span class="text-red-500">*</span></label>
      <input type="text" id="city" formControlName="city" required placeholder="New York"
        class="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <div class="mb-6">
      <label for="zipCode" class="block mb-2 text-gray-600 font-medium">Zip Code <span class="text-red-500">*</span></label>
      <input type="text" id="zipCode" formControlName="zipCode" required placeholder="12345"
        class="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>
    
    <div class="mb-6">
      <label for="country" class="block mb-2 text-gray-600 font-medium">Country <span class="text-red-500">*</span></label>
      <input type="text" id="country" formControlName="country" required placeholder="USA"
        class="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <div class="mb-6">
      <label for="phone" class="block mb-2 text-gray-600 font-medium">Phone <span class="text-red-500">*</span></label>
      <input type="tel" id="phone" formControlName="phone" required placeholder="+1234567890"
        class="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <div class="mb-6">
      <label for="email" class="block mb-2 text-gray-600 font-medium">Email <span class="text-red-500">*</span></label>
      <input type="email" id="email" formControlName="email" required placeholder="john.doe@example.com"
        class="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <div class="mb-6">
      <label for="password" class="block mb-2 text-gray-600 font-medium">Password <span class="text-red-500">*</span></label>
      <input type="password" id="password" formControlName="password" required placeholder="Password"
        class="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <div class="mb-6">
      <label for="confirmPassword" class="block mb-2 text-gray-600 font-medium">Confirm Password <span class="text-red-500">*</span></label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" required placeholder="Password"
        class="w-full px-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <div class="mb-6">
      <button type="submit" [disabled]="!registrationForm.valid"
        class="w-full py-4 bg-green-500 text-white font-medium rounded-md hover:bg-green-600 transition-colors duration-200 disabled:bg-gray-300 disabled:cursor-not-allowed">
        Register
      </button>
    </div>

    <div class="text-center">
      <p>Already have an account? 
        <a href="../loginpage/loginpage.component.html" class="text-green-500 hover:text-green-600 ">Login</a>
      </p>
    </div>
  </div>
</body>
</html>
