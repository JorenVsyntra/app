<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Abbajo Effect</title>

  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">

</head>
<body>

  <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg mt-10">

    <h1 class="text-2xl font-bold mb-2 text-gray-800">Search Routes</h1>
    <p class="text-sm text-gray-500 mb-4">subtext</p>
  
    <div class="flex items-center mb-4">
      <input type="text" placeholder="Enter your query..." 
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Search</button>
    </div>
  
    <div class="flex space-x-2 mb-4">
      <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">All</button>
    </div>
  
    <div>
      <h2 class="text-xl font-semibold mb-2">Results</h2>
      <ul class="list-disc pl-5 space-y-1">
        <li *ngFor="let post of Posts "></li> <!--Posts pending-->

      </ul>
    </div>
  
  </div>
  
 
</body>
</html>
